<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Deluxe Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --neon-blue: #00f2ff;
        }
        body { 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; 
        }

        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 10; }
        .balance-box { 
            background: rgba(255,255,255,0.07); padding: 8px 16px; border-radius: 20px; 
            border: 1px solid rgba(0,255,136,0.3); font-weight: 800; color: #00ff88;
        }

        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }

        /* –†–£–õ–ï–¢–ö–ê */
        .roulette-wrapper {
            position: relative; width: 100%; height: 150px;
            display: none; margin: 20px 0; overflow: hidden;
            background: rgba(255,255,255,0.02); border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary);
        }
        .roulette-line {
            display: flex; position: absolute; left: 0; top: 15px;
            will-change: transform; transition: transform 5s cubic-bezier(0.1, 0, 0, 1);
        }
        .roulette-item {
            min-width: 120px; height: 120px; margin: 0 5px;
            background: var(--glass); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .roulette-item img { width: 80px; }
        .roulette-marker {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 3px;
            background: #ff4444; transform: translateX(-50%); z-index: 10;
            box-shadow: 0 0 15px #ff4444;
        }

        /* –ú–û–î–ê–õ–ö–ê */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1a1a2e; padding: 25px; border-radius: 25px;
            width: 80%; max-height: 70vh; overflow-y: auto; border: 1px solid var(--primary);
        }

        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-height: 60vh; overflow-y: auto; }
        .inv-card { background: var(--glass); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .inv-card img { width: 60px; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; padding: 15px 40px; border-radius: 20px;
            color: white; font-weight: bold; cursor: pointer;
        }
        .case-preview { width: 200px; cursor: pointer; transition: 0.3s; }

        .nav-menu {
            position: fixed; bottom: 20px; display: flex; gap: 30px;
            background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 30px;
            backdrop-filter: blur(15px); border: 1px solid var(--glass); z-index: 100;
        }
        .nav-item { font-size: 1.5rem; cursor: pointer; opacity: 0.4; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div style="font-weight: 900; letter-spacing: 2px;">NFT DELUXE</div>
    </div>

    <div id="screen-case" class="screen active">
        <div id="case-ui">
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" class="case-preview" onclick="openPreview()">
        </div>
        
        <div class="roulette-wrapper" id="roulette-box">
            <div class="roulette-marker"></div>
            <div class="roulette-line" id="roulette-line"></div>
        </div>

        <h2 id="status" style="margin: 20px 0;">–ö–ï–ô–° –ì–û–¢–û–í</h2>
        <button class="btn" id="roll-btn" onclick="startRoulette()">–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="preview-modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="color:var(--primary)">–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–µ–π—Å–∞:</h3>
            <div id="preview-list"></div>
            <button class="btn" style="width:100%; margin-top:15px" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="screen-inv" class="screen">
        <h2 style="margin-top: 80px;">üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-market" class="screen">
        <h2 style="margin-top: 80px;">üõí –ú–ê–†–ö–ï–¢</h2>
        <div class="inv-grid" id="market-grid"></div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">üõí</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    // !!! –ü–†–û–í–ï–†–¨ –≠–¢–û–¢ URL –ü–†–Ø–ú–û –°–ï–ô–ß–ê–° !!!
    const SERVER_URL = "https://5f50d4760f71.ngrok-free.app"; 
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : 'guest_123';

    let coins = 1000;
    let myItems = JSON.parse(localStorage.getItem('myItems')) || [];

    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#00d2ff" },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#9d50bb" },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#ffcc00" }
    };

    function updateUI() {
        document.getElementById('coins').innerText = coins;
        localStorage.setItem('myItems', JSON.stringify(myItems));
    }

    // –†–£–õ–ï–¢–ö–ê
    function startRoulette() {
        if (coins < 50) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); return; }
        coins -= 50; updateUI(); syncBalance();

        const btn = document.getElementById('roll-btn');
        const box = document.getElementById('roulette-box');
        const line = document.getElementById('roulette-line');
        const caseUI = document.getElementById('case-ui');
        const status = document.getElementById('status');

        btn.disabled = true;
        caseUI.style.display = 'none';
        box.style.display = 'block';
        status.innerText = "–ö–†–£–¢–ò–ú...";

        line.innerHTML = '';
        line.style.transition = 'none';
        line.style.transform = 'translateX(0)';

        const keys = Object.keys(itemsConfig);
        const tape = [];
        for(let i=0; i<60; i++) {
            const k = keys[Math.floor(Math.random() * keys.length)];
            tape.push(k);
            const el = document.createElement('div');
            el.className = 'roulette-item';
            el.innerHTML = `<img src="${itemsConfig[k].img}">`;
            line.appendChild(el);
        }

        const winIdx = 50;
        const winName = tape[winIdx];

        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            const offset = (winIdx * 130) - (window.innerWidth / 2) + 65;
            line.style.transform = `translateX(-${offset}px)`;
        }, 50);

        setTimeout(() => {
            status.innerText = "–í–´–ü–ê–õ–û: " + winName;
            status.style.color = itemsConfig[winName].color;
            myItems.push({ id: Date.now().toString(), name: winName });
            updateUI();
            btn.disabled = false;
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                box.style.display = 'none';
                caseUI.style.display = 'block';
                status.innerText = "–ö–ï–ô–° –ì–û–¢–û–í";
                status.style.color = "white";
            }, 3000);
        }, 5500);
    }

    // –ú–ê–†–ö–ï–¢ –ò –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø
    async function syncBalance() {
        fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "sync_balance", user_id: MY_ID, balance: coins }) }).catch(e => console.error("Sync error"));
    }

    async function initialLoad() {
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`, { headers: {'ngrok-skip-browser-warning': 'true'} });
            const d = await r.json();
            coins = d.balance; updateUI();
        } catch(e) { document.getElementById('coins').innerText = "OFFLINE"; }
    }

    async function renderMarket() {
        const grid = document.getElementById('market-grid');
        grid.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`, { headers: {'ngrok-skip-browser-warning': 'true'} });
            const d = await r.json();
            grid.innerHTML = d.lots.length ? "" : "–ü—É—Å—Ç–æ";
            d.lots.forEach(l => {
                const conf = itemsConfig[l.name];
                const isOwner = String(l.ownerId) === String(MY_ID);
                const card = document.createElement('div');
                card.className = 'inv-card';
                card.style.borderColor = isOwner ? '#00ff88' : 'transparent';
                card.innerHTML = `<img src="${conf.img}"><br><b>${l.name}</b><br>üí∞ ${l.marketPrice}<br>
                    ${isOwner ? `<button class="btn" style="padding:5px;width:100%" onclick="removeLot('${l.id}')">–°–ù–Ø–¢–¨</button>` : `<button class="btn" style="padding:5px;width:100%" onclick="buyLot('${l.id}')">–ö–£–ü–ò–¢–¨</button>`}`;
                grid.appendChild(card);
            });
        } catch(e) { grid.innerHTML = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º"; }
    }

    async function removeLot(id) {
        try {
            const r = await fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "remove_lot", id: id, user_id: MY_ID }) });
            if(r.ok) {
                // –ü–æ—Å–ª–µ —Å–Ω—è—Ç–∏—è –ª–æ—Ç–∞, –æ–Ω –¥–æ–ª–∂–µ–Ω –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å (–º—ã —ç—Ç–æ —Å–¥–µ–ª–∞–µ–º —á–µ—Ä–µ–∑ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–ª–∏ –ø—É—à)
                tg.showAlert("–ü—Ä–µ–¥–º–µ—Ç —Å–Ω—è—Ç! –ü–µ—Ä–µ–∑–∞–π–¥–∏—Ç–µ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å.");
                renderMarket();
            }
        } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–Ω—è—Ç–∏–∏"); }
    }

    async function buyLot(id) {
        try {
            const r = await fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "buy_lot", id: id, user_id: MY_ID }) });
            const d = await r.json();
            if(r.ok) { coins = d.new_balance; myItems.push({id: Date.now(), name: d.item_name}); updateUI(); renderMarket(); } else { tg.showAlert(d.error); }
        } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏"); }
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.length ? "" : "–ü—É—Å—Ç–æ";
        myItems.forEach((item, idx) => {
            const conf = itemsConfig[item.name];
            const card = document.createElement('div');
            card.className = 'inv-card';
            card.innerHTML = `<img src="${conf.img}"><br><b>${item.name}</b><br>
                <button class="btn" style="padding:5px;width:100%" onclick="listOnMarket('${item.id}')">–ü–†–û–î–ê–¢–¨</button>`;
            grid.appendChild(card);
        });
    }

    async function listOnMarket(id) {
        const idx = myItems.findIndex(i => i.id === id);
        const price = prompt("–¶–µ–Ω–∞:");
        if(!price) return;
        const res = await fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "list_lot", lot: {...myItems[idx], marketPrice: price, ownerId: MY_ID, sellerName: "–ò–≥—Ä–æ–∫"} }) });
        if(res.ok) { myItems.splice(idx, 1); updateUI(); renderInv(); }
    }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'market') renderMarket();
    }

    function openPreview() {
        const m = document.getElementById('preview-modal');
        const l = document.getElementById('preview-list');
        l.innerHTML = '';
        Object.keys(itemsConfig).forEach(k => {
            l.innerHTML += `<div style="display:flex;align-items:center;margin:10px;padding:10px;background:rgba(255,255,255,0.05);border-radius:10px;">
                <img src="${itemsConfig[k].img}" width="40" style="margin-right:15px"> <b>${k}</b></div>`;
        });
        m.style.display = 'flex';
    }
    function closeModal() { document.getElementById('preview-modal').style.display = 'none'; }

    initialLoad();
</script>
</body>
</html>
