<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Case Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --common: #b0c3d9; --rare: #4b69ff; --legendary: #eb4b4b;
        }
        body { 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; 
        }

        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 10; }
        .balance-box { 
            background: rgba(255,255,255,0.07); padding: 8px 16px; border-radius: 20px; 
            border: 1px solid rgba(0,255,136,0.3); font-weight: 800; color: #00ff88;
        }

        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }

        /* –†–£–õ–ï–¢–ö–ê */
        .roulette-wrapper {
            position: relative; width: 100%; height: 150px;
            display: none; margin: 20px 0; overflow: hidden;
            background: rgba(255,255,255,0.02); border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary);
        }
        .roulette-line {
            display: flex; position: absolute; left: 0; top: 15px;
            will-change: transform; transition: transform 5s cubic-bezier(0.1, 0, 0, 1);
        }
        .roulette-item {
            min-width: 120px; height: 120px; margin: 0 5px;
            background: var(--glass); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .roulette-item img { width: 80px; }
        .roulette-marker {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 3px;
            background: #ff4444; transform: translateX(-50%); z-index: 10;
            box-shadow: 0 0 15px #ff4444;
        }

        /* –û–ö–ù–û –í–´–ò–ì–†–´–®–ê */
        .win-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .win-card {
            text-align: center; background: #1a1a2e; padding: 40px; border-radius: 30px;
            border: 2px solid var(--primary); transform: scale(0.8); 
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes pop { to { transform: scale(1); } }

        /* –ò–ù–í–ï–ù–¢–ê–†–¨ */
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-height: 65vh; overflow-y: auto; padding: 10px; }
        .inv-card { background: var(--glass); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .inv-card img { width: 60px; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; padding: 15px 40px; border-radius: 20px;
            color: white; font-weight: bold; cursor: pointer;
        }
        .btn:disabled { opacity: 0.5; filter: grayscale(1); }

        .nav-menu {
            position: fixed; bottom: 25px; display: flex; gap: 50px;
            background: rgba(0,0,0,0.8); padding: 15px 40px; border-radius: 35px;
            backdrop-filter: blur(15px); border: 1px solid var(--glass); z-index: 100;
        }
        .nav-item { font-size: 1.8rem; cursor: pointer; opacity: 0.3; }
        .nav-item.active { opacity: 1; color: var(--primary); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div style="font-weight: 900; letter-spacing: 2px; font-size: 0.8rem;">NFT COLLECTOR</div>
    </div>

    <div id="screen-case" class="screen active">
        <div id="case-ui">
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" width="220" style="cursor: pointer;">
        </div>
        
        <div class="roulette-wrapper" id="roulette-box">
            <div class="roulette-marker"></div>
            <div class="roulette-line" id="roulette-line"></div>
        </div>

        <h2 id="status" style="margin: 25px 0;">–ì–û–¢–û–í –ö –û–¢–ö–†–´–¢–ò–Æ</h2>
        <button class="btn" id="roll-btn" onclick="startRoulette()">–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="win-overlay" class="win-overlay">
        <div class="win-card" id="win-card-box">
            <h2 style="margin: 0; color: gold;">–í–´ –í–´–ò–ì–†–ê–õ–ò!</h2>
            <p id="win-type" style="opacity: 0.6; margin: 10px 0; font-weight: bold;"></p>
            <img id="win-img" src="" width="150" style="margin: 20px 0; filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));">
            <h3 id="win-name" style="margin-bottom: 25px;"></h3>
            <button class="btn" onclick="collectItem()" style="width: 100%; background: #00ff88; color: black;">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <div id="screen-inv" class="screen">
        <h2 style="margin-top: 80px;">üéí –ö–û–õ–õ–ï–ö–¶–ò–Ø</h2>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const SERVER_URL = "https://5f50d4760f71.ngrok-free.app"; 
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : 'guest';

    let coins = 1000;
    let myItems = JSON.parse(localStorage.getItem('myItems')) || [];
    let pendingItem = null; 

    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#b0c3d9", price: 20, rarity: "–û–ë–´–ß–ù–´–ô" },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#4b69ff", price: 100, rarity: "–†–ï–î–ö–ò–ô" },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#eb4b4b", price: 500, rarity: "–õ–ï–ì–ï–ù–î–ê–†–ù–´–ô" }
    };

    function updateUI() {
        document.getElementById('coins').innerText = coins;
        localStorage.setItem('myItems', JSON.stringify(myItems));
        syncWithServer();
    }

    async function syncWithServer() {
        try {
            await fetch(`${SERVER_URL}/market`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ action: "sync_balance", user_id: MY_ID, balance: coins }) 
            });
        } catch(e) { console.error("Sync error"); }
    }

    function startRoulette() {
        if (coins < 50) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); return; }
        coins -= 50; updateUI();

        const btn = document.getElementById('roll-btn');
        const box = document.getElementById('roulette-box');
        const line = document.getElementById('roulette-line');
        const caseUI = document.getElementById('case-ui');
        const status = document.getElementById('status');

        btn.disabled = true;
        caseUI.style.display = 'none';
        box.style.display = 'block';
        status.innerText = "–ö–†–£–¢–ò–ú...";

        line.innerHTML = '';
        line.style.transition = 'none';
        line.style.transform = 'translateX(0)';

        const keys = Object.keys(itemsConfig);
        const tape = [];
        for(let i=0; i<60; i++) {
            const k = keys[Math.floor(Math.random() * keys.length)];
            tape.push(k);
            const el = document.createElement('div');
            el.className = 'roulette-item';
            el.style.borderBottom = `4px solid ${itemsConfig[k].color}`;
            el.innerHTML = `<img src="${itemsConfig[k].img}">`;
            line.appendChild(el);
        }

        const winIdx = 45; // –ò–Ω–¥–µ–∫—Å –ø–æ–±–µ–¥–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
        pendingItem = tape[winIdx];

        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            const itemWidth = 130;
            const offset = (winIdx * itemWidth) - (window.innerWidth / 2) + (itemWidth / 2);
            line.style.transform = `translateX(-${offset}px)`;
        }, 50);

        setTimeout(() => {
            showWinOverlay(pendingItem);
            tg.HapticFeedback.notificationOccurred('success');
        }, 5600);
    }

    function showWinOverlay(name) {
        const item = itemsConfig[name];
        document.getElementById('win-img').src = item.img;
        document.getElementById('win-name').innerText = name;
        document.getElementById('win-name').style.color = item.color;
        document.getElementById('win-type').innerText = item.rarity;
        
        const cardBox = document.getElementById('win-card-box');
        cardBox.style.boxShadow = `0 0 60px ${item.color}44`;
        cardBox.style.borderColor = item.color;
        
        document.getElementById('win-overlay').style.display = 'flex';
    }

    function collectItem() {
        if (pendingItem) {
            myItems.push({ id: Date.now().toString(), name: pendingItem });
            pendingItem = null;
            updateUI();
            
            document.getElementById('win-overlay').style.display = 'none';
            document.getElementById('roulette-box').style.display = 'none';
            document.getElementById('case-ui').style.display = 'block';
            document.getElementById('status').innerText = "–ì–û–¢–û–í –ö –û–¢–ö–†–´–¢–ò–Æ";
            document.getElementById('roll-btn').disabled = false;
            
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.length ? "" : "<p style='grid-column:1/3; opacity:0.5; text-align:center'>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</p>";
        myItems.forEach((item, idx) => {
            const conf = itemsConfig[item.name];
            const card = document.createElement('div');
            card.className = 'inv-card';
            card.style.borderBottom = `4px solid ${conf.color}`;
            card.innerHTML = `
                <img src="${conf.img}"><br>
                <b style="font-size:0.8rem">${item.name}</b><br>
                <button onclick="sellItem(${idx})" style="background:rgba(255,68,68,0.2); border:1px solid #ff4444; color:#ff4444; border-radius:10px; padding:5px 10px; margin-top:10px; font-size:0.7rem; cursor:pointer;">–ü–†–û–î–ê–¢–¨: ${conf.price}</button>
            `;
            grid.appendChild(card);
        });
    }

    function sellItem(index) {
        coins += itemsConfig[myItems[index].name].price;
        myItems.splice(index, 1);
        updateUI();
        renderInv();
    }

    async function initialLoad() {
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`, { headers: {'ngrok-skip-browser-warning': 'true'} });
            const d = await r.json();
            coins = d.balance;
            updateUI();
        } catch(e) { updateUI(); }
    }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
    }

    initialLoad();
</script>
</body>
</html>
