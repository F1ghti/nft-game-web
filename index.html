<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Tycoon P2P</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --common: #b0c3d9; --rare: #4b69ff; --legendary: #eb4b4b;
        }
        body { 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; 
        }
        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 10; }
        .balance-box { background: rgba(255,255,255,0.07); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(0,255,136,0.3); font-weight: 800; color: #00ff88; }
        
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }

        /* –†–£–õ–ï–¢–ö–ê */
        .roulette-wrapper { position: relative; width: 100%; height: 140px; display: none; margin: 20px 0; overflow: hidden; background: rgba(255,255,255,0.02); border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary); }
        .roulette-line { display: flex; position: absolute; left: 0; top: 10px; will-change: transform; }
        .roulette-item { min-width: 120px; height: 120px; margin: 0 5px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; }
        .roulette-item img { width: 70px; }
        .roulette-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 3px; background: #ff4444; transform: translateX(-50%); z-index: 10; box-shadow: 0 0 10px #ff4444; }

        /* –°–ü–ò–°–ö–ò */
        .scroll-area { width: 90%; max-height: 60vh; overflow-y: auto; padding: 10px; }
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .inv-card { background: var(--glass); padding: 10px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .inv-card img { width: 50px; }
        
        .market-lot { background: var(--glass); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--primary); }
        .price-tag { color: #00ff88; font-weight: bold; }

        .btn { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 12px 25px; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; }
        .btn:disabled { opacity: 0.3; }

        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 30px; background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 30px; backdrop-filter: blur(10px); border: 1px solid var(--glass); z-index: 100; }
        .nav-item { font-size: 1.5rem; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: scale(1.1); }

        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div style="font-weight: 900; font-size: 0.7rem;">NFT TYCOON</div>
    </div>

    <div id="screen-case" class="screen active">
        <div id="case-ui" style="text-align: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" width="150" onclick="tg.HapticFeedback.impactOccurred('medium')">
            <p style="opacity: 0.5; font-size: 0.8rem;">–ö–ï–ô–° –° NFT –†–û–ë–û–¢–ê–ú–ò</p>
        </div>
        <div class="roulette-wrapper" id="roulette-box">
            <div class="roulette-marker"></div>
            <div class="roulette-line" id="roulette-line"></div>
        </div>
        <h2 id="status" style="margin: 20px 0;">–ì–û–¢–û–í</h2>
        <button class="btn" id="roll-btn" onclick="startRoulette()" disabled>–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="screen-inv" class="screen">
        <h2>üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
        <div class="scroll-area inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-market" class="screen">
        <h2>‚öñÔ∏è –†–´–ù–û–ö</h2>
        <div class="scroll-area" id="market-list"></div>
    </div>

    <div id="screen-top" class="screen">
        <h2>üèÜ –¢–û–ü</h2>
        <div class="scroll-area" id="top-list"></div>
    </div>

    <div id="win-overlay" class="win-overlay">
        <h2 style="color: gold;">–í–´–ü–ê–õ–û!</h2>
        <img id="win-img" src="" width="150">
        <h3 id="win-name"></h3>
        <button class="btn" onclick="collectItem()" style="background: #00ff88; color: black;">–ó–ê–ë–†–ê–¢–¨</button>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">‚öñÔ∏è</div>
        <div class="nav-item" onclick="showScreen('top', this)">üèÜ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SERVER_URL = "https://47dfd4cab99aa560-92-63-106-58.serveousercontent.com"; 
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : '12345';
    const MY_NAME = tg.initDataUnsafe.user?.first_name || '–ê–Ω–æ–Ω–∏–º';

    let coins = 0, myItems = [], pendingItem = null, isLoaded = false;
    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#b0c3d9", price: 20 },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#4b69ff", price: 100 },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#eb4b4b", price: 500 },
        "Gold Dragon": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712102.png", color: "#ffd700", price: 1500 }
    };

    async function loadData() {
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`);
            const d = await r.json();
            coins = d.balance; myItems = d.inventory || [];
            document.getElementById('coins').innerText = coins;
            document.getElementById('roll-btn').disabled = false;
            isLoaded = true;
        } catch(e) { document.getElementById('status').innerText = "–û–®–ò–ë–ö–ê –°–í–Ø–ó–ò"; }
    }

    function startRoulette() {
        if (coins < 50) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
        coins -= 50; document.getElementById('coins').innerText = coins;
        const line = document.getElementById('roulette-line');
        document.getElementById('case-ui').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'block';
        document.getElementById('roll-btn').disabled = true;

        line.innerHTML = '';
        const keys = Object.keys(itemsConfig);
        const tape = [];
        for(let i=0; i<60; i++){
            let k = keys[Math.floor(Math.random()*keys.length)];
            tape.push(k);
            line.innerHTML += `<div class="roulette-item" style="border-bottom:4px solid ${itemsConfig[k].color}"><img src="${itemsConfig[k].img}"></div>`;
        }
        pendingItem = tape[45];
        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            line.style.transform = `translateX(-${45*130 - window.innerWidth/2 + 65}px)`;
        }, 50);
        setTimeout(() => {
            document.getElementById('win-img').src = itemsConfig[pendingItem].img;
            document.getElementById('win-name').innerText = pendingItem;
            document.getElementById('win-overlay').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
        }, 5600);
    }

    async function collectItem() {
        await fetch(`${SERVER_URL}/market?action=add_item&user_id=${MY_ID}`, {
            method: 'POST', body: JSON.stringify({ item_name: pendingItem, balance: coins })
        });
        document.getElementById('win-overlay').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'none';
        document.getElementById('case-ui').style.display = 'block';
        loadData();
    }

    async function sellToBot(id, name) {
        let p = Math.floor(itemsConfig[name].price * 0.75);
        if(!confirm(`–ü—Ä–æ–¥–∞—Ç—å –±–æ—Ç—É –∑–∞ ${p}?`)) return;
        coins += p;
        await fetch(`${SERVER_URL}/market?action=sell_item&user_id=${MY_ID}`, {
            method: 'POST', body: JSON.stringify({ item_db_id: id, balance: coins })
        });
        loadData(); showScreen('inv', document.querySelector('.nav-item:nth-child(2)'));
    }

    async function listOnMarket(id, name) {
        let p = prompt("–í–∞—à–∞ —Ü–µ–Ω–∞:", itemsConfig[name].price);
        if(!p || isNaN(p)) return;
        await fetch(`${SERVER_URL}/market?action=list_lot&user_id=${MY_ID}`, {
            method: 'POST', body: JSON.stringify({ item_db_id: id, item_name: name, price: parseInt(p), username: MY_NAME })
        });
        loadData(); showScreen('inv', document.querySelector('.nav-item:nth-child(2)'));
    }

    async function loadMarket() {
        const r = await fetch(`${SERVER_URL}/market?action=market_lots`);
        const lots = await r.json();
        const cont = document.getElementById('market-list');
        cont.innerHTML = lots.length ? "" : "<p style='text-align:center; opacity:0.3;'>–†—ã–Ω–æ–∫ –ø—É—Å—Ç</p>";
        lots.forEach(l => {
            let isMy = l.seller_id == MY_ID;
            cont.innerHTML += `<div class="market-lot">
                <div><b>${l.item_name}</b><br><small>–û—Ç: ${l.seller_name}</small></div>
                <div class="price-tag">${l.price} üí∞</div>
                <button onclick="${isMy?'cancelLot':'buyLot'}(${l.lot_id})" class="btn" style="padding:5px 10px; background:${isMy?'#444':'#00ff88'}; color:${isMy?'white':'black'}">
                    ${isMy?'–°–ù–Ø–¢–¨':'–ö–£–ü–ò–¢–¨'}
                </button>
            </div>`;
        });
    }

    async function buyLot(id) {
        await fetch(`${SERVER_URL}/market?action=buy_lot&user_id=${MY_ID}`, { method: 'POST', body: JSON.stringify({ lot_id: id }) });
        loadData(); loadMarket();
    }
    async function cancelLot(id) {
        await fetch(`${SERVER_URL}/market?action=cancel_lot&user_id=${MY_ID}`, { method: 'POST', body: JSON.stringify({ lot_id: id }) });
        loadData(); loadMarket();
    }

    function renderInv() {
        const g = document.getElementById('inv-grid');
        g.innerHTML = myItems.length ? "" : "<p style='grid-column:1/3; opacity:0.3;'>–ü–£–°–¢–û</p>";
        myItems.forEach(i => {
            g.innerHTML += `<div class="inv-card">
                <img src="${itemsConfig[i.name].img}"><br><small>${i.name}</small><br>
                <button onclick="sellToBot(${i.id}, '${i.name}')" style="font-size:0.6rem; color:orange; background:none; border:1px solid orange; margin-top:5px;">–ë–û–¢–£</button>
                <button onclick="listOnMarket(${i.id}, '${i.name}')" style="font-size:0.6rem; color:cyan; background:none; border:1px solid cyan; margin-top:5px;">–†–´–ù–û–ö</button>
            </div>`;
        });
    }

    async function loadTop() {
        const r = await fetch(`${SERVER_URL}/market?action=top`);
        const d = await r.json();
        const c = document.getElementById('top-list');
        c.innerHTML = d.map((p, i) => `
            <div class="market-lot" style="border-left-color: gold">
                <div style="display:flex; align-items:center;">
                    <span style="margin-right:10px;">#${i+1}</span>
                    <img src="${p.photo}" style="width:30px; height:30px; border-radius:50%; margin-right:10px;">
                    <b>${p.username}</b>
                </div>
                <div class="price-tag">${p.balance}</div>
            </div>
        `).join('');
    }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'market') loadMarket();
        if(id === 'top') loadTop();
    }

    loadData();
</script>
</body>
</html>
