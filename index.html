<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Deluxe Web</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; --glass: rgba(255, 255, 255, 0.1); }
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 20px; z-index: 10; }
        .balance-box { background: var(--glass); padding: 10px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; color: #00ff88; }
        
        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 20px; background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 25px; backdrop-filter: blur(15px); border: 1px solid var(--glass); z-index: 100; }
        .nav-item { font-size: 1.5rem; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .nav-item.active { opacity: 1; transform: scale(1.2); color: var(--primary); }

        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }

        .inv-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 90%; max-height: 65vh; overflow-y: auto; padding: 10px; }
        .inv-card { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; font-size: 0.8rem; position: relative; }
        .inv-card img { width: 60px; margin-bottom: 5px; }
        
        .sell-btn { background: #ff4444; border: none; color: white; padding: 6px; border-radius: 8px; margin-top: 5px; width: 100%; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .market-btn { background: var(--primary); }

        .case-scene { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; }
        .case-glow { position: absolute; width: 100%; height: 100%; background: var(--primary); filter: blur(60px); opacity: 0.3; border-radius: 50%; }
        .case-img { width: 200px; z-index: 2; }
        .spinning { animation: shake 0.5s infinite ease-in-out; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }

        .btn { background: linear-gradient(90deg, var(--primary), var(--accent)); border: none; padding: 15px 40px; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; }
        #update-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 200; }
    </style>
</head>
<body>

    <div id="update-modal">
        <div class="modal-content" style="background: #1a1a2e; padding: 30px; border-radius: 20px; border: 1px solid var(--primary); text-align: center; width: 80%;">
            <h2 id="news-title">–û–ë–ù–û–í–õ–ï–ù–ò–ï</h2>
            <div id="news-text" style="margin: 15px 0; text-align: left;"></div>
            <button class="btn" onclick="closeModal()">–ü–û–ù–Ø–¢–ù–û</button>
        </div>
    </div>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">1000</span></div>
        <div style="font-weight: bold; letter-spacing: 2px;">NFT DELUXE</div>
    </div>

    <div id="screen-case" class="screen active">
        <div class="case-scene">
            <div class="case-glow"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" id="main-img" class="case-img">
        </div>
        <h2 id="status">–ö–ï–ô–° –ì–û–¢–û–í</h2>
        <button class="btn" id="roll-btn" onclick="openCase()">–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="screen-inv" class="screen">
        <h2 style="margin-top: 60px;">üéí –ú–û–ò –í–ï–©–ò</h2>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-market" class="screen">
        <h2 style="margin-top: 60px;">üõí –ú–ê–†–ö–ï–¢–ü–õ–ï–ô–°</h2>
        <div class="inv-grid" id="market-grid"></div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">üõí</div>
    </div>

    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- –ù–ê–°–¢–†–û–ô–ö–ê –°–ï–†–í–ï–†–ê ---
    const SERVER_URL = "https://5f50d4760f71.ngrok-free.app"; 

    let coins = parseInt(localStorage.getItem('coins')) || 1000;
    let myItems = JSON.parse(localStorage.getItem('myItems')) || [];
    let marketLots = []; 

    const itemsConfig = {
        "Common Bot": { price: 50, img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#00d2ff" },
        "Rare Cyber": { price: 200, img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#9d50bb" },
        "Ultra Legend": { price: 1000, img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#ffcc00" }
    };

    function updateUI() {
        document.getElementById('coins').innerText = coins;
        localStorage.setItem('coins', coins);
        localStorage.setItem('myItems', JSON.stringify(myItems));
    }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'market') renderMarket();
    }

    function openCase() {
        if (coins < 50) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); return; }
        coins -= 50; updateUI();
        const btn = document.getElementById('roll-btn');
        const img = document.getElementById('main-img');
        const status = document.getElementById('status');
        btn.disabled = true; img.classList.add('spinning');
        status.innerText = "–û–¢–ö–†–´–í–ê–ï–ú...";

        setTimeout(() => {
            img.classList.remove('spinning');
            const keys = Object.keys(itemsConfig);
            const winName = keys[Math.floor(Math.random() * keys.length)];
            const win = itemsConfig[winName];
            img.src = win.img;
            status.innerText = winName;
            status.style.color = win.color;
            myItems.push({ id: Date.now(), name: winName });
            updateUI();
            btn.disabled = false;
            tg.HapticFeedback.notificationOccurred('success');
        }, 2000);
    }

    function sellToBot(id) {
        const idx = myItems.findIndex(i => i.id === id);
        const item = myItems[idx];
        const botPrice = Math.floor(itemsConfig[item.name].price * 0.75);
        if(confirm(`–ü—Ä–æ–¥–∞—Ç—å –±–æ—Ç—É –∑–∞ ${botPrice}?`)) {
            coins += botPrice;
            myItems.splice(idx, 1);
            updateUI(); renderInv();
        }
    }

    async function listOnMarket(id) {
        const idx = myItems.findIndex(i => i.id === id);
        const item = myItems[idx];
        const price = prompt("–í–∞—à–∞ —Ü–µ–Ω–∞:", itemsConfig[item.name].price);
        if(!price || isNaN(price) || price <= 0) return;

        const lot = { 
            ...item, 
            marketPrice: parseInt(price), 
            ownerId: tg.initDataUnsafe.user?.id || 123,
            sellerName: tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫"
        };

        try {
            const response = await fetch(`${SERVER_URL}/market`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: "list_lot", lot: lot })
            });

            if(response.ok) {
                myItems.splice(idx, 1);
                updateUI(); 
                renderInv();
                tg.showAlert("‚úÖ –ü—Ä–µ–¥–º–µ—Ç –≤—ã—Å—Ç–∞–≤–ª–µ–Ω!");
            }
        } catch (e) {
            tg.showAlert("‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!");
        }
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –°–ù–Ø–¢–ò–Ø (—Å –∑–∞—â–∏—Ç–æ–π)
    async function removeFromMarket(id) {
        const userId = tg.initDataUnsafe.user?.id || 123;
        
        try {
            const response = await fetch(`${SERVER_URL}/market`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    action: "remove_lot", 
                    id: id,
                    user_id: userId // –ü–µ—Ä–µ–¥–∞–µ–º ID –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                })
            });

            if(response.ok) {
                tg.showAlert("üì¶ –ü—Ä–µ–¥–º–µ—Ç —Å–Ω—è—Ç —Å –ø—Ä–æ–¥–∞–∂–∏!");
                renderMarket(); 
            } else {
                const data = await response.json();
                tg.showAlert("‚ùå " + data.error);
            }
        } catch (e) {
            tg.showAlert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
        }
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.length ? "" : "–ü—É—Å—Ç–æ";
        myItems.forEach(i => {
            const conf = itemsConfig[i.name];
            const card = document.createElement('div');
            card.className = 'inv-card';
            card.style.borderColor = conf.color;
            card.innerHTML = `<img src="${conf.img}"><br><b>${i.name}</b>
                <button class="sell-btn" onclick="sellToBot(${i.id})">–ë–û–¢–£ (+${Math.floor(conf.price*0.75)})</button>
                <button class="sell-btn market-btn" onclick="listOnMarket(${i.id})">–ú–ê–†–ö–ï–¢</button>`;
            grid.appendChild(card);
        });
    }

    async function renderMarket() {
        const grid = document.getElementById('market-grid');
        grid.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        
        try {
            const resp = await fetch(`${SERVER_URL}/market?action=get_lots`);
            marketLots = await resp.json();
            
            grid.innerHTML = marketLots.length ? "" : "–õ–æ—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç";
            const uid = tg.initDataUnsafe.user?.id || 123;
            
            marketLots.forEach(l => {
                const conf = itemsConfig[l.name];
                const card = document.createElement('div');
                card.className = 'inv-card';
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å–≤–æ–∏ –ª–æ—Ç—ã –∑–µ–ª–µ–Ω—ã–º
                card.style.borderColor = String(l.ownerId) === String(uid) ? "#00ff88" : conf.color;
                
                card.innerHTML = `
                    <img src="${conf.img}"><br>
                    <small>${String(l.ownerId) === String(uid) ? "–í–ê–® –õ–û–¢" : (l.sellerName || "–ò–≥—Ä–æ–∫")}</small><br>
                    <b>${l.name}</b><br>
                    <span style="color:#00ff88">üí∞ ${l.marketPrice}</span>
                    ${String(l.ownerId) === String(uid) ? 
                        `<button class="sell-btn" onclick="removeFromMarket('${l.id}')">–°–ù–Ø–¢–¨</button>` : 
                        `<button class="sell-btn market-btn" onclick="tg.showAlert('–ü–æ–∫—É–ø–∫–∞ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è!')">–ö–£–ü–ò–¢–¨</button>`
                    }`;
                grid.appendChild(card);
            });
        } catch(e) { 
            grid.innerHTML = "–û—à–∏–±–∫–∞: —Å–µ—Ä–≤–µ—Ä –≤—ã–∫–ª—é—á–µ–Ω"; 
        }
    }

    async function checkNews() {
        try {
            const r = await fetch('news.json?v=' + Math.random());
            const d = await r.json();
            if(d.version !== localStorage.getItem('last_v')) {
                document.getElementById('news-title').innerText = d.title;
                document.getElementById('news-text').innerHTML = d.text;
                document.getElementById('update-modal').style.display = 'flex';
                localStorage.setItem('last_v', d.version);
            }
        } catch(e) {}
    }

    function closeModal() { document.getElementById('update-modal').style.display = 'none'; }
    updateUI(); checkNews();
</script>
</body>
</html>
