<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .balance-box { background: var(--glass); padding: 8px 15px; border-radius: 20px; color: #00ff88; font-weight: bold; border: 1px solid rgba(0,255,136,0.2); }
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }
        .scroll-area { width: 90%; max-height: 60vh; overflow-y: auto; }
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .inv-card { background: var(--glass); padding: 10px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .inv-card img { width: 50px; }
        .market-lot { background: var(--glass); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        .btn { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 10px 20px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 25px; background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 25px; backdrop-filter: blur(10px); }
        .nav-item { font-size: 1.4rem; cursor: pointer; opacity: 0.4; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div id="user-tag" style="font-size: 0.7rem; opacity: 0.5;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="screen-case" class="screen active">
        <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" width="120">
        <h2 id="status">–ö–ï–ô–° –†–û–ë–û–¢–û–í</h2>
        <button class="btn" id="roll-btn" onclick="startRoll()">–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="screen-inv" class="screen"><h2>üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2><div class="scroll-area inv-grid" id="inv-grid"></div></div>
    <div id="screen-market" class="screen"><h2>‚öñÔ∏è –ú–ê–†–ö–ï–¢</h2><div class="scroll-area" id="market-list"></div></div>
    <div id="screen-top" class="screen"><h2>üèÜ –¢–û–ü</h2><div class="scroll-area" id="top-list"></div></div>

    <div id="win-overlay" class="win-overlay"><h2 style="color:gold">–í–´–ü–ê–õ–û!</h2><img id="win-img" src="" width="120"><h3 id="win-name"></h3><button class="btn" onclick="collectItem()">–ó–ê–ë–†–ê–¢–¨</button></div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">‚öñÔ∏è</div>
        <div class="nav-item" onclick="showScreen('top', this)">üèÜ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const SERVER_URL = "https://47dfd4cab99aa560-92-63-106-58.serveousercontent.com";
    
    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å ID, –µ—Å–ª–∏ –Ω–µ—Ç - –∏—Å–ø–æ–ª—å–∑—É–µ–º 'test_user' –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : 'test_user';
    const MY_NAME = tg.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫';
    document.getElementById('user-tag').innerText = MY_NAME;

    let coins = 0, myItems = [], pendingItem = null;
    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", price: 20 },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", price: 100 },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", price: 500 }
    };

    async function load() {
        const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`);
        const d = await r.json();
        coins = d.balance; myItems = d.inventory || [];
        document.getElementById('coins').innerText = coins;
    }

    function startRoll() {
        if(coins < 50) return alert("–ù–µ—Ç –¥–µ–Ω–µ–≥!");
        coins -= 50; document.getElementById('coins').innerText = coins;
        const keys = Object.keys(itemsConfig);
        pendingItem = keys[Math.floor(Math.random()*keys.length)];
        document.getElementById('win-img').src = itemsConfig[pendingItem].img;
        document.getElementById('win-name').innerText = pendingItem;
        document.getElementById('win-overlay').style.display = 'flex';
    }

    async function collectItem() {
        await fetch(`${SERVER_URL}/market?action=add_item&user_id=${MY_ID}`, {
            method: 'POST', body: JSON.stringify({ item_name: pendingItem, balance: coins })
        });
        document.getElementById('win-overlay').style.display = 'none';
        load();
    }

    async function sellBot(id, name) {
        let gain = Math.floor(itemsConfig[name].price * 0.75);
        await fetch(`${SERVER_URL}/market?action=sell_item&user_id=${MY_ID}`, {
            method: 'POST', body: JSON.stringify({ item_db_id: id, price_gain: gain })
        });
        load(); renderInv();
    }

    async function listMarket(id, name) {
        let p = prompt("–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏:", itemsConfig[name].price);
        if(!p) return;
        await fetch(`${SERVER_URL}/market?action=list_lot&user_id=${MY_ID}`, {
            method: 'POST', body: JSON.stringify({ item_db_id: id, item_name: name, price: parseInt(p), username: MY_NAME })
        });
        load(); renderInv();
    }

    function renderInv() {
        const g = document.getElementById('inv-grid');
        g.innerHTML = myItems.map(i => `
            <div class="inv-card">
                <img src="${itemsConfig[i.name].img}"><br><small>${i.name}</small><br>
                <button onclick="sellBot(${i.id}, '${i.name}')" style="font-size:0.6rem; color:orange; background:none; border:1px solid orange; margin-top:5px;">–ë–û–¢–£</button>
                <button onclick="listMarket(${i.id}, '${i.name}')" style="font-size:0.6rem; color:cyan; background:none; border:1px solid cyan; margin-top:5px;">–ú–ê–†–ö–ï–¢</button>
            </div>
        `).join('');
    }

    async function loadMarket() {
        const r = await fetch(`${SERVER_URL}/market?action=market_lots`);
        const lots = await r.json();
        const c = document.getElementById('market-list');
        c.innerHTML = lots.map(l => {
            let isMy = String(l.seller_id) === String(MY_ID);
            return `<div class="market-lot">
                <div><b>${l.item_name}</b><br><small>${isMy ? '–í–∞—à –ª–æ—Ç' : l.seller_name}</small></div>
                <div style="color:#00ff88">${l.price} üí∞</div>
                <button onclick="${isMy?'cancel':'buy'}(${l.lot_id})" class="btn" style="padding:5px 10px; font-size:0.7rem;">${isMy?'–°–ù–Ø–¢–¨':'–ö–£–ü–ò–¢–¨'}</button>
            </div>`;
        }).join('');
    }

    async function buy(id) { await fetch(`${SERVER_URL}/market?action=buy_lot&user_id=${MY_ID}`, {method:'POST', body:JSON.stringify({lot_id:id})}); load(); loadMarket(); }
    async function cancel(id) { await fetch(`${SERVER_URL}/market?action=cancel_lot&user_id=${MY_ID}`, {method:'POST', body:JSON.stringify({lot_id:id})}); load(); loadMarket(); }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+id).classList.add('active');
        el.classList.add('active');
        if(id==='inv') renderInv();
        if(id==='market') loadMarket();
    }
    load();
</script>
</body>
</html>
