<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; --glass: rgba(255, 255, 255, 0.08); }
        body { background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); color: white; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar { width: 90%; display: flex; justify-content: flex-start; align-items: center; margin-top: 25px; z-index: 10; }
        .balance-box { background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(0,255,136,0.3); color: #00ff88; font-weight: bold; }
        
        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }
        
        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-wrapper { position: relative; width: 100%; height: 140px; display: none; margin: 20px 0; overflow: hidden; background: rgba(255,255,255,0.02); border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary); }
        .roulette-line { display: flex; position: absolute; left: 0; }
        .roulette-item { min-width: 120px; height: 120px; margin: 0 5px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; }
        .roulette-item img { width: 70px; }
        
        /* –°–ø–∏—Å–∫–∏ –∏ —Å–µ—Ç–∫–∏ */
        .scroll-area { width: 90%; max-height: 60vh; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        .scroll-area::-webkit-scrollbar { display: none; }
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .inv-card { background: var(--glass); padding: 10px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 12px 25px; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 30px; background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 30px; border: 1px solid var(--glass); z-index: 100; }
        .nav-item { font-size: 1.5rem; opacity: 0.3; cursor: pointer; transition: 0.2s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: scale(1.2); }
        
        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a2e; width: 85%; padding: 20px; border-radius: 25px; border: 1px solid var(--primary); text-align: center; }
        
        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .drop-item { display: flex; align-items: center; gap: 15px; padding: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px; border-radius: 15px; border-left: 4px solid transparent; }
        
        #error-screen { display: flex; color: #ff4b4b; text-align: center; padding: 20px; flex-direction: column; }
    </style>
</head>
<body>

    <div id="error-screen" class="screen active">
        <h3 id="err-title">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</h3>
        <p id="err-msg">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –±–æ—Ç –∑–∞–ø—É—â–µ–Ω.</p>
    </div>

    <div id="game-content" style="display: none; width: 100%; height: 100%;">
        <div class="top-bar">
            <div class="balance-box">üí∞ <span id="coins">0</span></div>
        </div>

        <div id="screen-case" class="screen active">
            <div id="case-ui" style="text-align: center;">
                <div onclick="showCaseContents()" style="cursor: pointer;">
                    <svg width="160" height="160" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.8;"><path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path><path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path><path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path><path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"></path></svg>
                    <p style="color: var(--primary); font-size: 13px; margin-top: 15px;">–ù–∞–∂–º–∏ –Ω–∞ –∫–µ–π—Å, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¥—Ä–æ–ø</p>
                </div>
            </div>

            <div class="roulette-wrapper" id="roulette-box">
                <div style="position:absolute; left:50%; width:2px; height:100%; background:red; z-index:50; transform:translateX(-50%);"></div>
                <div class="roulette-line" id="roulette-line"></div>
            </div>
            <button id="open-btn" class="btn" onclick="startRoulette()" style="margin-top: 25px;">–û–¢–ö–†–´–¢–¨ (50)</button>
        </div>

        <div id="screen-inv" class="screen"><h2>üéí –†–Æ–ö–ó–ê–ö</h2><div class="scroll-area inv-grid" id="inv-grid"></div></div>
        <div id="screen-market" class="screen"><h2>‚öñÔ∏è –ú–ê–†–ö–ï–¢</h2><div class="scroll-area" id="market-list"></div></div>
        <div id="screen-top" class="screen"><h2>üèÜ –¢–û–ü</h2><div class="scroll-area" id="top-list"></div></div>

        <div class="nav-menu">
            <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
            <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
            <div class="nav-item" onclick="showScreen('market', this)">‚öñÔ∏è</div>
            <div class="nav-item" onclick="showScreen('top', this)">üèÜ</div>
        </div>
    </div>

    <div id="case-modal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="color: var(--primary);">–í –ö–ï–ô–°–ï:</h3>
            <div id="drop-list" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <div id="win-overlay" class="win-overlay">
        <h2 style="color: gold;">–£–†–ê!</h2>
        <img id="win-img" src="" width="140">
        <h3 id="win-name"></h3>
        <button class="btn" onclick="collectItem()" style="background:#00ff88; color:black;">–í –ò–ù–í–ï–ù–¢–ê–†–¨</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // !!! –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –ê–ö–¢–£–ê–õ–¨–ù–´–ô URL –ò–ó SERVEO !!!
    const SERVER_URL = "https://df40ce8635b4c51b-92-63-106-58.serveousercontent.com"; 
    
    let MY_ID = null, MY_NAME = "–ò–≥—Ä–æ–∫";
    let coins = 0, myItems = [], marketItems = [], pendingItem = null;
    let isSpinning = false;

    // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –∑–∞—â–∏—Ç—ã Serveo
    const headers = { 
        'Content-Type': 'application/json',
        'bypass-tunnel-reminder': 'true' 
    };

    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#b0c3d9", price: 20 },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#4b69ff", price: 100 },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#eb4b4b", price: 500 }
    };

    async function loadData() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            MY_ID = String(tg.initDataUnsafe.user.id);
            MY_NAME = tg.initDataUnsafe.user.first_name || "User";
        } else {
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º
            MY_ID = "test_user"; 
        }

        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}&username=${encodeURIComponent(MY_NAME)}`, { headers });
            if (!r.ok) throw new Error("–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç");
            const d = await r.json();
            
            coins = d.balance; 
            myItems = d.inventory;
            marketItems = d.market_items || [];
            
            document.getElementById('coins').innerText = coins;
            document.getElementById('error-screen').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —ç–∫—Ä–∞–Ω
            const activeId = document.querySelector('.screen.active').id.replace('screen-', '');
            updateUI(activeId);
        } catch (e) {
            document.getElementById('err-title').innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
            document.getElementById('err-msg').innerText = "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∑–∞–ø—É—â–µ–Ω –ª–∏ Python —Å–µ—Ä–≤–µ—Ä –∏ —Ç—É–Ω–Ω–µ–ª—å.";
        }
    }

    function updateUI(screenId) {
        if(screenId === 'inv') renderInv();
        if(screenId === 'market') renderMarket();
        if(screenId === 'top') renderTop();
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.map(i => {
            let sellPrice = Math.floor(itemsConfig[i.name].price * 0.8);
            return `<div class="inv-card">
                <img src="${itemsConfig[i.name].img}" width="50"><br>
                <small>${i.name}</small>
                <div style="margin-top:8px; display:flex; flex-direction:column; gap:4px;">
                    <button class="btn" onclick="sellBot(${i.id}, ${sellPrice})" style="padding:4px; font-size:10px; background:gray;">–ü–†–û–î–ê–¢–¨ (${sellPrice})</button>
                    <button class="btn" onclick="listMarket(${i.id}, '${i.name}')" style="padding:4px; font-size:10px;">–ù–ê –ú–ê–†–ö–ï–¢</button>
                </div>
            </div>`;
        }).join('') || '<p style="grid-column:1/3; opacity:0.5;">–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ</p>';
    }

    function renderMarket() {
        const list = document.getElementById('market-list');
        list.innerHTML = marketItems.map(item => `
            <div class="drop-item" style="justify-content: space-between; border-left-color: ${itemsConfig[item.name].color}">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="${itemsConfig[item.name].img}" width="35">
                    <div style="text-align:left">
                        <div style="font-weight:bold">${item.name}</div>
                        <div style="color:#00ff88; font-size:12px;">${item.price} üí∞</div>
                    </div>
                </div>
                ${item.seller_id == MY_ID 
                    ? `<button class="btn" onclick="cancelSale(${item.slot_id})" style="background:#ff4b4b; padding:6px; font-size:10px;">–°–ù–Ø–¢–¨</button>`
                    : `<button class="btn" onclick="buyMarket(${item.slot_id}, ${item.price})" style="background:#00ff88; color:black; padding:6px; font-size:10px;">–ö–£–ü–ò–¢–¨</button>`
                }
            </div>`).join('') || '<p style="text-align:center; opacity:0.5;">–ú–∞—Ä–∫–µ—Ç –ø—É—Å—Ç</p>';
    }

    function renderTop() {
        document.getElementById('top-list').innerHTML = `<div class="drop-item" style="border-left-color: gold">
            <div style="font-weight:bold">1. ${MY_NAME} (–í–´)</div>
            <div style="color:#00ff88">${coins} üí∞</div>
        </div>`;
    }

    function showCaseContents() {
        const list = document.getElementById('drop-list');
        list.innerHTML = Object.entries(itemsConfig).map(([name, data]) => `
            <div class="drop-item" style="border-left-color: ${data.color}">
                <img src="${data.img}" width="40">
                <div style="text-align: left;">
                    <div style="color:${data.color};font-weight:bold">${name}</div>
                    <small>–ú–∏–Ω. —Ü–µ–Ω–∞: ${data.price} üí∞</small>
                </div>
            </div>`).join('');
        document.getElementById('case-modal').style.display = 'flex';
    }

    function startRoulette() {
        if (isSpinning || coins < 50) return;
        isSpinning = true;
        document.getElementById('open-btn').disabled = true;
        document.getElementById('case-ui').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'block';
        
        const line = document.getElementById('roulette-line');
        line.innerHTML = ''; 
        line.style.transition = 'none'; 
        line.style.transform = 'translateX(0)';
        
        const keys = Object.keys(itemsConfig);
        for(let i=0; i<65; i++) {
            let k = keys[Math.floor(Math.random()*keys.length)];
            if(i === 50) pendingItem = k;
            line.innerHTML += `<div class="roulette-item" style="border-bottom:3px solid ${itemsConfig[k].color}"><img src="${itemsConfig[k].img}"></div>`;
        }
        
        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            line.style.transform = `translateX(-${50*130 - window.innerWidth/2 + 65}px)`;
        }, 50);

        setTimeout(() => {
            document.getElementById('win-img').src = itemsConfig[pendingItem].img;
            document.getElementById('win-name').innerText = pendingItem;
            document.getElementById('win-overlay').style.display = 'flex';
        }, 5600);
    }

    async function collectItem() {
        await fetch(`${SERVER_URL}/market?action=add_item&user_id=${MY_ID}`, {
            method: 'POST', headers,
            body: JSON.stringify({ item_name: pendingItem })
        });
        document.getElementById('win-overlay').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'none';
        document.getElementById('case-ui').style.display = 'block';
        isSpinning = false;
        document.getElementById('open-btn').disabled = false;
        loadData();
    }

    async function sellBot(id, gain) {
        await fetch(`${SERVER_URL}/market?action=sell_item&user_id=${MY_ID}`, {
            method:'POST', headers,
            body:JSON.stringify({item_db_id:id, gain:gain})
        });
        loadData();
    }

    async function listMarket(id, name) {
        let p = prompt("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –ø—Ä–æ–¥–∞–∂–∏:", itemsConfig[name].price);
        if(!p || isNaN(p)) return;
        await fetch(`${SERVER_URL}/market?action=list_on_market&user_id=${MY_ID}`, {
            method:'POST', headers,
            body:JSON.stringify({item_db_id:id, price: parseInt(p), item_name: name})
        });
        loadData();
    }

    async function buyMarket(slotId, price) {
        if(coins < price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
        await fetch(`${SERVER_URL}/market?action=buy_market&user_id=${MY_ID}`, {
            method:'POST', headers,
            body:JSON.stringify({slot_id: slotId})
        });
        loadData();
    }

    async function cancelSale(slotId) {
        await fetch(`${SERVER_URL}/market?action=cancel_market&user_id=${MY_ID}`, {
            method:'POST', headers,
            body:JSON.stringify({slot_id: slotId})
        });
        loadData();
    }

    function showScreen(id, el) {
        if (isSpinning) return;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('screen-'+id).classList.add('active');
        el.classList.add('active');
        updateUI(id);
    }

    loadData();
    setInterval(loadData, 10000); // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
</script>
</body>
</html>
