<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Deluxe Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; 
            --accent: #9d50bb; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05);
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
        }
        
        body { 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); 
            color: white; 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ --- */
        .top-bar { 
            width: 90%; display: flex; justify-content: space-between; align-items: center; 
            margin-top: 25px; z-index: 10; 
        }
        .balance-box { 
            background: rgba(255,255,255,0.07); padding: 8px 16px; border-radius: 20px; 
            border: 1px solid rgba(0,255,136,0.3); font-weight: 800; color: #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.1); backdrop-filter: blur(10px);
        }

        /* --- –≠–ö–†–ê–ù –ö–ï–ô–°–ê --- */
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; transition: 0.5s; }
        .screen.active { display: flex; }

        .case-container { position: relative; display: flex; flex-direction: column; align-items: center; transition: 0.5s; }
        .case-preview { 
            width: 220px; filter: drop-shadow(0 0 20px rgba(0,210,255,0.3)); 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .case-preview:hover { transform: scale(1.05) rotate(2deg); }
        .case-preview:active { transform: scale(0.95); }

        /* --- –°–û–í–†–ï–ú–ï–ù–ù–ê–Ø –†–£–õ–ï–¢–ö–ê --- */
        .roulette-wrapper {
            position: relative; width: 100%; height: 160px;
            display: none; margin: 20px 0; overflow: hidden;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
        }
        .roulette-line {
            display: flex; position: absolute; left: 0; top: 20px;
            will-change: transform; transition: transform 5s cubic-bezier(0.1, 0, 0, 1);
        }
        .roulette-item {
            min-width: 120px; height: 120px; margin: 0 8px;
            background: var(--glass); border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            position: relative; overflow: hidden;
        }
        .roulette-item::after {
            content: ''; position: absolute; bottom: 0; width: 100%; height: 4px;
            background: currentColor; filter: blur(2px);
        }
        .roulette-item img { width: 80px; transition: 0.3s; }
        .roulette-marker {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px;
            background: var(--neon-blue); transform: translateX(-50%); z-index: 10;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        .modal-content {
            background: rgba(20, 20, 35, 0.95); padding: 30px; border-radius: 30px;
            width: 85%; max-height: 70vh; overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .preview-card {
            display: flex; align-items: center; padding: 15px; margin-bottom: 12px;
            background: rgba(255,255,255,0.03); border-radius: 15px; border-left: 5px solid;
            animation: slideIn 0.3s ease-out backwards;
        }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- –ö–ù–û–ü–ö–ò –ò –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; padding: 16px 45px; border-radius: 20px;
            color: white; font-weight: 800; font-size: 1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2); transition: 0.3s;
        }
        .btn:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(0, 210, 255, 0.2); }
        .btn:disabled { opacity: 0.5; filter: grayscale(1); }

        .nav-menu {
            position: fixed; bottom: 25px; display: flex; gap: 30px;
            background: rgba(10, 10, 10, 0.7); padding: 15px 35px; border-radius: 30px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .nav-item { font-size: 1.6rem; cursor: pointer; transition: 0.3s; filter: grayscale(1); opacity: 0.4; }
        .nav-item.active { filter: grayscale(0); opacity: 1; transform: translateY(-5px) scale(1.1); }

        /* –°–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div style="font-weight: 900; letter-spacing: 3px; font-size: 0.9rem;">NFT DELUXE</div>
    </div>

    <div id="screen-case" class="screen active">
        <div id="case-ui" class="case-container">
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" class="case-preview" onclick="openPreview()">
            <p style="margin-top: 15px; font-size: 0.8rem; letter-spacing: 1px; color: var(--primary); text-transform: uppercase; font-weight: bold;">–ù–∞–∂–º–∏ –Ω–∞ –∫–µ–π—Å</p>
        </div>
        
        <div class="roulette-wrapper" id="roulette-box">
            <div class="roulette-marker"></div>
            <div class="roulette-line" id="roulette-line"></div>
        </div>

        <h2 id="status" style="margin: 20px 0; text-align: center; font-weight: 900; min-height: 30px;">–ö–ï–ô–° –ì–û–¢–û–í</h2>
        <button class="btn" id="roll-btn" onclick="startRoulette()">–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="preview-modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-top: 0; color: var(--primary);">–í–Ω—É—Ç—Ä–∏ –∫–µ–π—Å–∞:</h2>
            <div id="preview-list"></div>
            <button class="btn" style="width:100%; margin-top: 20px;" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="screen-inv" class="screen">
        <h2 style="margin-top: 70px;">üéí –ú–û–ò –í–ï–©–ò</h2>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-market" class="screen">
        <h2 style="margin-top: 70px;">üõí –ú–ê–†–ö–ï–¢–ü–õ–ï–ô–°</h2>
        <div id="market-grid" style="width: 90%; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-height: 60vh; overflow-y: auto;"></div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">üõí</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const SERVER_URL = "https://5f50d4760f71.ngrok-free.app"; // –¢–í–û–ô NGROK
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : 'guest_' + Math.random().toString(36).substr(2, 9);

    let coins = 1000;
    let myItems = JSON.parse(localStorage.getItem('myItems')) || [];

    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#00d2ff" },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#9d50bb" },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#ffcc00" }
    };

    // --- –ó–í–£–ö–û–í–û–ô –î–í–ò–ñ–û–ö (WEB AUDIO) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClickSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function updateUI() {
        document.getElementById('coins').innerText = coins;
        localStorage.setItem('myItems', JSON.stringify(myItems));
    }

    // --- –õ–û–ì–ò–ö–ê –†–£–õ–ï–¢–ö–ò ---
    function startRoulette() {
        if (coins < 50) { tg.showAlert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); return; }
        
        coins -= 50; updateUI(); syncBalanceWithServer();
        audioCtx.resume(); // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∑–≤—É–∫

        const btn = document.getElementById('roll-btn');
        const line = document.getElementById('roulette-line');
        const box = document.getElementById('roulette-box');
        const caseUI = document.getElementById('case-ui');
        const status = document.getElementById('status');

        btn.disabled = true;
        caseUI.style.opacity = '0';
        setTimeout(() => { 
            caseUI.classList.add('hidden'); 
            box.style.display = 'block';
        }, 300);

        status.innerText = "–£–î–ê–ß–ò...";
        line.innerHTML = '';
        line.style.transition = 'none';
        line.style.transform = 'translateX(0)';

        const keys = Object.keys(itemsConfig);
        const tape = [];
        for(let i=0; i<60; i++) {
            const key = keys[Math.floor(Math.random() * keys.length)];
            tape.push(key);
            const el = document.createElement('div');
            el.className = 'roulette-item';
            el.style.color = itemsConfig[key].color;
            el.innerHTML = `<img src="${itemsConfig[key].img}">`;
            line.appendChild(el);
        }

        const winIndex = 50; 
        const winName = tape[winIndex];
        const itemWidth = 136; // 120 + 16 (margin)

        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—É–∫–∞ (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π)
        let currentTick = 0;
        const tickInterval = setInterval(() => {
            const transform = new WebKitCSSMatrix(window.getComputedStyle(line).transform);
            const x = Math.abs(transform.m41);
            const tick = Math.floor(x / itemWidth);
            if(tick > currentTick) {
                playClickSound();
                currentTick = tick;
            }
        }, 50);

        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            const offset = (winIndex * itemWidth) - (window.innerWidth / 2) + (itemWidth / 2);
            line.style.transform = `translateX(-${offset}px)`;
        }, 100);

        setTimeout(() => {
            clearInterval(tickInterval);
            status.innerText = winName.toUpperCase();
            status.style.color = itemsConfig[winName].color;
            myItems.push({ id: Date.now().toString(), name: winName });
            updateUI();
            btn.disabled = false;
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                box.style.display = 'none';
                caseUI.classList.remove('hidden');
                setTimeout(() => caseUI.style.opacity = '1', 50);
                status.style.color = 'white';
                status.innerText = "–ö–ï–ô–° –ì–û–¢–û–í";
            }, 3500);
        }, 5500);
    }

    // --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ---
    function openPreview() {
        const modal = document.getElementById('preview-modal');
        const list = document.getElementById('preview-list');
        list.innerHTML = '';
        Object.keys(itemsConfig).forEach((name, i) => {
            const item = itemsConfig[name];
            const div = document.createElement('div');
            div.className = 'preview-card';
            div.style.borderColor = item.color;
            div.style.animationDelay = (i * 0.1) + 's';
            div.innerHTML = `<img src="${item.img}" width="50" style="margin-right:20px; filter: drop-shadow(0 0 5px ${item.color})"> 
                             <div><b style="color:${item.color}; font-size:1.1rem">${name}</b><br><small style="opacity:0.5">–†–ï–î–ö–û–°–¢–¨: –®–ê–ù–° 33%</small></div>`;
            list.appendChild(div);
        });
        modal.style.display = 'flex';
        setTimeout(() => modal.style.opacity = '1', 10);
    }

    function closeModal() {
        const modal = document.getElementById('preview-modal');
        modal.style.opacity = '0';
        setTimeout(() => modal.style.display = 'none', 300);
    }

    // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'market') renderMarket();
    }

    async function initialLoad() {
        try {
            const resp = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`);
            const data = await resp.json();
            coins = data.balance; updateUI();
        } catch(e) { coins = 1000; updateUI(); }
    }

    async function syncBalanceWithServer() {
        fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "sync_balance", user_id: MY_ID, balance: coins }) }).catch(()=>{});
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.length ? "" : "–ü—É—Å—Ç–æ";
        myItems.forEach(i => {
            const conf = itemsConfig[i.name];
            const div = document.createElement('div');
            div.style = `background:var(--glass); padding:15px; border-radius:20px; text-align:center; border: 1px solid rgba(255,255,255,0.05);`;
            div.innerHTML = `<img src="${conf.img}" width="60"><br><b style="color:${conf.color}">${i.name}</b><br>
                <button class="btn" style="padding:8px 15px; font-size:0.7rem; margin-top:10px;" onclick="listOnMarket('${i.id}')">–ü–†–û–î–ê–¢–¨</button>`;
            grid.appendChild(div);
        });
    }

    async function renderMarket() {
        const grid = document.getElementById('market-grid');
        grid.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        try {
            const resp = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`);
            const data = await resp.json();
            grid.innerHTML = data.lots.length ? "" : "–õ–æ—Ç–æ–≤ –Ω–µ—Ç";
            data.lots.forEach(l => {
                const conf = itemsConfig[l.name];
                const isOwner = String(l.ownerId) === String(MY_ID);
                const card = document.createElement('div');
                card.style = `background:var(--glass); padding:15px; border-radius:20px; text-align:center; border-left: 4px solid ${isOwner ? '#00ff88' : conf.color}`;
                card.innerHTML = `<img src="${conf.img}" width="50"><br><small>${isOwner ? "‚≠ê –í–ê–® –õ–û–¢" : l.sellerName}</small><br><b>${l.name}</b><br><span style="color:#00ff88">üí∞ ${l.marketPrice}</span><br>
                    ${isOwner ? `<button class="btn" style="padding:5px 10px; font-size:0.6rem" onclick="removeFromMarket('${l.id}')">–°–ù–Ø–¢–¨</button>` : `<button class="btn" style="padding:5px 10px; font-size:0.6rem" onclick="buyLot('${l.id}')">–ö–£–ü–ò–¢–¨</button>`}`;
                grid.appendChild(card);
            });
        } catch(e) { grid.innerHTML = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"; }
    }

    async function listOnMarket(id) {
        const idx = myItems.findIndex(i => i.id === id);
        const price = prompt("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É:");
        if(!price || isNaN(price)) return;
        const res = await fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "list_lot", lot: {...myItems[idx], marketPrice: price, ownerId: MY_ID, sellerName: tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫"} }) });
        if(res.ok) { myItems.splice(idx, 1); updateUI(); renderInv(); }
    }

    async function buyLot(id) {
        const res = await fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "buy_lot", id: id, user_id: MY_ID }) });
        const data = await res.json();
        if(res.ok) { coins = data.new_balance; myItems.push({id: Date.now(), name: data.item_name}); updateUI(); renderMarket(); } else { tg.showAlert(data.error); }
    }

    async function removeFromMarket(id) {
        const res = await fetch(`${SERVER_URL}/market`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: "remove_lot", id: id, user_id: MY_ID }) });
        if(res.ok) renderMarket();
    }

    initialLoad();
</script>
</body>
</html>
