<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Case Simulator & Top</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --common: #b0c3d9; --rare: #4b69ff; --legendary: #eb4b4b;
        }
        body { 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; 
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 10; }
        .balance-box { 
            background: rgba(255,255,255,0.07); padding: 8px 16px; border-radius: 20px; 
            border: 1px solid rgba(0,255,136,0.3); font-weight: 800; color: #00ff88; min-width: 60px; text-align: center;
        }

        /* –≠–ö–†–ê–ù–´ */
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }

        /* –ú–û–î–ê–õ–ö–ê –°–û–î–ï–†–ñ–ò–ú–û–ì–û */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1a1a2e; border-radius: 25px; padding: 25px;
            width: 85%; max-width: 350px; text-align: center; border: 2px solid var(--primary);
        }
        .modal-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .modal-item-card { background: var(--glass); border-radius: 12px; padding: 10px; border-bottom: 3px solid; font-size: 0.7rem; }
        .modal-item-card img { width: 40px; }

        /* –†–£–õ–ï–¢–ö–ê */
        .roulette-wrapper {
            position: relative; width: 100%; height: 140px;
            display: none; margin: 20px 0; overflow: hidden;
            background: rgba(255,255,255,0.02); border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary);
        }
        .roulette-line { display: flex; position: absolute; left: 0; top: 10px; will-change: transform; }
        .roulette-item { min-width: 120px; height: 120px; margin: 0 5px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; }
        .roulette-item img { width: 70px; }
        .roulette-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 3px; background: #ff4444; transform: translateX(-50%); z-index: 10; box-shadow: 0 0 10px #ff4444; }

        /* –¢–û–ü –ò–ì–†–û–ö–û–í */
        .top-list { width: 90%; margin-top: 20px; max-height: 60vh; overflow-y: auto; }
        .top-item {
            display: flex; align-items: center; background: var(--glass);
            padding: 10px; border-radius: 15px; margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .top-rank { width: 25px; font-weight: 900; color: var(--primary); font-size: 0.9rem; }
        .top-avatar { width: 40px; height: 40px; border-radius: 50%; margin: 0 12px; border: 2px solid var(--primary); object-fit: cover; }
        .top-name { flex-grow: 1; font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .top-balance { color: #00ff88; font-weight: 800; font-size: 0.9rem; }

        /* –û–ë–©–ò–ï –≠–õ–ï–ú–ï–ù–¢–´ */
        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
        .win-card { text-align: center; background: #1a1a2e; padding: 30px; border-radius: 30px; border: 2px solid var(--primary); width: 80%; }
        
        .btn { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 15px 35px; border-radius: 18px; color: white; font-weight: bold; cursor: pointer; }
        .btn:disabled { opacity: 0.3; }

        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 40px; background: rgba(0,0,0,0.8); padding: 12px 35px; border-radius: 30px; backdrop-filter: blur(10px); border: 1px solid var(--glass); z-index: 100; }
        .nav-item { font-size: 1.6rem; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: scale(1.2); }

        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-height: 60vh; overflow-y: auto; padding: 10px; }
        .inv-card { background: var(--glass); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .inv-card img { width: 50px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div style="font-weight: 900; letter-spacing: 1px; font-size: 0.7rem;">NFT TYCOON</div>
    </div>

    <div id="screen-case" class="screen active">
        <div id="case-ui" style="text-align: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" width="170" style="cursor: pointer;" onclick="showCaseContent()">
            <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 5px;">–ù–∞–∂–º–∏ –Ω–∞ –∫–µ–π—Å, —á—Ç–æ–±—ã –≥–ª—è–Ω—É—Ç—å –¥—Ä–æ–ø</p>
        </div>
        <div class="roulette-wrapper" id="roulette-box">
            <div class="roulette-marker"></div>
            <div class="roulette-line" id="roulette-line"></div>
        </div>
        <h2 id="status" style="margin: 20px 0; font-size: 1.1rem;">–ó–ê–ì–†–£–ó–ö–ê...</h2>
        <button class="btn" id="roll-btn" onclick="startRoulette()" disabled>–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="screen-inv" class="screen">
        <h2 style="margin-top: 60px;">üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-top" class="screen">
        <h2 style="margin-top: 60px; color: gold;">üèÜ –¢–û–ü –ú–ê–ì–ù–ê–¢–û–í</h2>
        <div class="top-list" id="top-list-container"></div>
    </div>

    <div id="case-content-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="margin-top: 0;">–®–∞–Ω—Å—ã –≤—ã–ø–∞–¥–µ–Ω–∏—è</h3>
            <div class="modal-grid" id="modal-items-grid"></div>
            <button class="btn" onclick="hideCaseContent()" style="margin-top: 20px; padding: 10px 20px; background: #333;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="win-overlay" class="win-overlay">
        <div class="win-card">
            <h2 style="margin: 0; color: gold;">JACKPOT!</h2>
            <p id="win-type" style="opacity: 0.6; margin: 5px 0; font-size: 0.8rem;"></p>
            <img id="win-img" src="" width="130" style="margin: 15px 0;">
            <h3 id="win-name" style="margin-bottom: 20px;"></h3>
            <button class="btn" onclick="collectItem()" style="width: 100%; background: #00ff88; color: black;">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('top', this)">üèÜ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // !!! –ó–ê–ú–ï–ù–ò –≠–¢–£ –°–°–´–õ–ö–£ !!!
    const SERVER_URL = "https://5f50d4760f71.ngrok-free.app"; 
    
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : 'guest';
    const MY_NAME = tg.initDataUnsafe.user?.first_name || '–ê–Ω–æ–Ω–∏–º';

    let coins = 0;
    let isLoaded = false;
    let myItems = JSON.parse(localStorage.getItem('myItems')) || [];
    let pendingItem = null;

    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#b0c3d9", price: 20, rarity: "–û–ë–´–ß–ù–´–ô" },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#4b69ff", price: 100, rarity: "–†–ï–î–ö–ò–ô" },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#eb4b4b", price: 500, rarity: "–õ–ï–ì–ï–ù–î–ê–†–ù–´–ô" },
        "Gold Dragon": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712102.png", color: "#ffd700", price: 1500, rarity: "–ú–ò–§–ò–ö" }
    };

    async function initialLoad() {
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}&username=${MY_NAME}`, { 
                headers: { 'ngrok-skip-browser-warning': 'true' } 
            });
            const d = await r.json();
            coins = d.balance;
            isLoaded = true;
            document.getElementById('coins').innerText = coins;
            document.getElementById('status').innerText = "–ö–ï–ô–° –ì–û–¢–û–í";
            document.getElementById('roll-btn').disabled = false;
            renderModalPreview();
        } catch(e) {
            document.getElementById('status').innerText = "–û–®–ò–ë–ö–ê –°–ï–†–í–ï–†–ê";
        }
    }

    async function loadTop() {
        const container = document.getElementById('top-list-container');
        container.innerHTML = "<p style='text-align:center;'>–ó–∞–≥—Ä—É–∑–∫–∞ –ª–∏–¥–µ—Ä–æ–≤...</p>";
        try {
            const r = await fetch(`${SERVER_URL}/market?action=top`, { 
                headers: { 'ngrok-skip-browser-warning': 'true' } 
            });
            const data = await r.json();
            container.innerHTML = "";
            data.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'top-item';
                if(p.id == MY_ID) div.style.background = "rgba(0, 255, 136, 0.1)";
                div.innerHTML = `
                    <div class="top-rank">#${i+1}</div>
                    <img class="top-avatar" src="${p.photo}">
                    <div class="top-name">${p.username}</div>
                    <div class="top-balance">üí∞ ${p.balance}</div>
                `;
                container.appendChild(div);
            });
        } catch(e) { container.innerHTML = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¢–û–ü"; }
    }

    function renderModalPreview() {
        const grid = document.getElementById('modal-items-grid');
        grid.innerHTML = '';
        Object.keys(itemsConfig).forEach(k => {
            const conf = itemsConfig[k];
            grid.innerHTML += `
                <div class="modal-item-card" style="border-bottom-color: ${conf.color}">
                    <img src="${conf.img}"><br><b>${k}</b><br><span style="opacity:0.6">${conf.price}üí∞</span>
                </div>`;
        });
    }

    function showCaseContent() { document.getElementById('case-content-modal').style.display = 'flex'; tg.HapticFeedback.impactOccurred('light'); }
    function hideCaseContent() { document.getElementById('case-content-modal').style.display = 'none'; }

    function startRoulette() {
        if (!isLoaded || coins < 50) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); return; }
        coins -= 50; 
        document.getElementById('coins').innerText = coins;
        
        const btn = document.getElementById('roll-btn');
        const box = document.getElementById('roulette-box');
        const line = document.getElementById('roulette-line');
        const caseUI = document.getElementById('case-ui');
        
        btn.disabled = true;
        caseUI.style.display = 'none';
        box.style.display = 'block';
        document.getElementById('status').innerText = "–£–î–ê–ß–ò!";

        line.innerHTML = '';
        line.style.transition = 'none';
        line.style.transform = 'translateX(0)';

        const keys = Object.keys(itemsConfig);
        const tape = [];
        for(let i=0; i<60; i++) {
            const k = keys[Math.floor(Math.random() * keys.length)];
            tape.push(k);
            const el = document.createElement('div');
            el.className = 'roulette-item';
            el.style.borderBottom = `4px solid ${itemsConfig[k].color}`;
            el.innerHTML = `<img src="${itemsConfig[k].img}">`;
            line.appendChild(el);
        }

        const winIdx = 45;
        pendingItem = tape[winIdx];

        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            const offset = (winIdx * 130) - (window.innerWidth / 2) + 65;
            line.style.transform = `translateX(-${offset}px)`;
        }, 50);

        setTimeout(() => {
            const item = itemsConfig[pendingItem];
            document.getElementById('win-img').src = item.img;
            document.getElementById('win-name').innerText = pendingItem;
            document.getElementById('win-name').style.color = item.color;
            document.getElementById('win-type').innerText = item.rarity;
            document.getElementById('win-overlay').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
            syncWithServer();
        }, 5600);
    }

    async function syncWithServer() {
        try {
            await fetch(`${SERVER_URL}/market`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ user_id: MY_ID, balance: coins }) 
            });
        } catch(e) {}
    }

    function collectItem() {
        myItems.push({ id: Date.now(), name: pendingItem });
        localStorage.setItem('myItems', JSON.stringify(myItems));
        document.getElementById('win-overlay').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'none';
        document.getElementById('case-ui').style.display = 'block';
        document.getElementById('roll-btn').disabled = false;
        document.getElementById('status').innerText = "–ö–ï–ô–° –ì–û–¢–û–í";
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.length ? "" : "<p style='grid-column:1/3; opacity:0.3;'>–ü–£–°–¢–û</p>";
        myItems.forEach((item, idx) => {
            const conf = itemsConfig[item.name];
            grid.innerHTML += `
                <div class="inv-card">
                    <img src="${conf.img}"><br><small>${item.name}</small><br>
                    <button onclick="sellItem(${idx})" style="margin-top:8px; color:#ff4444; background:none; border:1px solid #ff4444; border-radius:8px; font-size:0.7rem; padding:4px;">–ü–†–û–î–ê–¢–¨ ${conf.price}</button>
                </div>`;
        });
    }

    function sellItem(idx) {
        coins += itemsConfig[myItems[idx].name].price;
        myItems.splice(idx, 1);
        localStorage.setItem('myItems', JSON.stringify(myItems));
        document.getElementById('coins').innerText = coins;
        renderInv();
        syncWithServer();
    }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'top') loadTop();
    }

    initialLoad();
</script>
</body>
</html>
