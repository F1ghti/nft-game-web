<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Tycoon - Market Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --common: #b0c3d9; --rare: #4b69ff; --legendary: #eb4b4b;
        }
        body { 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; 
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 10; }
        .balance-box { 
            background: rgba(255,255,255,0.07); padding: 8px 16px; border-radius: 20px; 
            border: 1px solid rgba(0,255,136,0.3); font-weight: 800; color: #00ff88; min-width: 60px; text-align: center;
        }

        /* –≠–ö–†–ê–ù–´ */
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; padding-bottom: 80px; }
        .screen.active { display: flex; }

        /* –†–£–õ–ï–¢–ö–ê */
        .roulette-wrapper {
            position: relative; width: 100%; height: 140px;
            display: none; margin: 20px 0; overflow: hidden;
            background: rgba(255,255,255,0.02); border-top: 1px solid var(--primary); border-bottom: 1px solid var(--primary);
        }
        .roulette-line { display: flex; position: absolute; left: 0; top: 10px; will-change: transform; }
        .roulette-item { min-width: 120px; height: 120px; margin: 0 5px; background: var(--glass); border-radius: 15px; display: flex; align-items: center; justify-content: center; }
        .roulette-item img { width: 70px; }
        .roulette-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 3px; background: #ff4444; transform: translateX(-50%); z-index: 10; box-shadow: 0 0 10px #ff4444; }

        /* –°–ü–ò–°–ö–ò (–¢–û–ü –ò –ú–ê–†–ö–ï–¢) */
        .scroll-list { width: 90%; margin-top: 20px; max-height: 60vh; overflow-y: auto; scrollbar-width: none; }
        .scroll-list::-webkit-scrollbar { display: none; }
        
        .list-item {
            display: flex; align-items: center; background: var(--glass);
            padding: 12px; border-radius: 15px; margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.05); justify-content: space-between;
        }
        .item-info { display: flex; align-items: center; gap: 12px; flex-grow: 1; }
        .item-name { font-weight: bold; font-size: 0.9rem; }
        .item-price { color: #00ff88; font-weight: 800; font-size: 0.9rem; }

        /* –ò–ù–í–ï–ù–¢–ê–†–¨ */
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-height: 60vh; overflow-y: auto; padding: 10px; }
        .inv-card { background: var(--glass); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .inv-card img { width: 50px; }
        .inv-btns { display: flex; gap: 5px; margin-top: 10px; justify-content: center; }
        .btn-sm { padding: 5px; border-radius: 8px; font-size: 0.65rem; font-weight: bold; cursor: pointer; border: 1px solid; background: none; flex: 1; }

        /* –ö–ù–û–ü–ö–ò –ò –ú–ï–ù–Æ */
        .btn { background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; padding: 15px 35px; border-radius: 18px; color: white; font-weight: bold; cursor: pointer; }
        .btn:disabled { opacity: 0.3; }
        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 30px; background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 30px; backdrop-filter: blur(10px); border: 1px solid var(--glass); z-index: 100; }
        .nav-item { font-size: 1.5rem; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: scale(1.2); }

        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">...</span></div>
        <div style="font-weight: 900; letter-spacing: 1px; font-size: 0.7rem;">NFT TYCOON</div>
    </div>

    <div id="screen-case" class="screen active">
        <div id="case-ui" style="text-align: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" width="170" style="cursor: pointer;">
        </div>
        <div class="roulette-wrapper" id="roulette-box">
            <div class="roulette-marker"></div>
            <div class="roulette-line" id="roulette-line"></div>
        </div>
        <h2 id="status" style="margin: 20px 0; font-size: 1.1rem;">–ó–ê–ì–†–£–ó–ö–ê...</h2>
        <button class="btn" id="roll-btn" onclick="startRoulette()" disabled>–û–¢–ö–†–´–¢–¨ (50)</button>
    </div>

    <div id="screen-inv" class="screen">
        <h2 style="margin-top: 60px;">üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-market" class="screen">
        <h2 style="margin-top: 60px; color: var(--primary);">‚öñÔ∏è –ú–ê–†–ö–ï–¢</h2>
        <div class="scroll-list" id="market-list"></div>
    </div>

    <div id="screen-top" class="screen">
        <h2 style="margin-top: 60px; color: gold;">üèÜ –¢–û–ü –ú–ê–ì–ù–ê–¢–û–í</h2>
        <div class="scroll-list" id="top-list"></div>
    </div>

    <div id="win-overlay" class="win-overlay">
        <div style="text-align: center; background: #1a1a2e; padding: 30px; border-radius: 30px; border: 2px solid var(--primary); width: 80%;">
            <h2 style="margin: 0; color: gold;">–í–´–ü–ê–õ–û!</h2>
            <img id="win-img" src="" width="130" style="margin: 15px 0;">
            <h3 id="win-name" style="margin-bottom: 20px;"></h3>
            <button class="btn" onclick="collectItem()" style="width: 100%; background: #00ff88; color: black;">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">‚öñÔ∏è</div>
        <div class="nav-item" onclick="showScreen('top', this)">üèÜ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // !!! –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ !!!
    const SERVER_URL = "https://df40ce8635b4c51b-92-63-106-58.serveousercontent.com"; 
    
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : 'guest';
    const MY_NAME = tg.initDataUnsafe.user?.first_name || '–ê–Ω–æ–Ω–∏–º';

    let coins = 0;
    let myItems = JSON.parse(localStorage.getItem('myItems')) || [];
    let pendingItem = null;
    let isSpinning = false;

    const itemsConfig = {
        "Common Bot": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712139.png", color: "#b0c3d9", price: 20 },
        "Rare Cyber": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png", color: "#4b69ff", price: 100 },
        "Ultra Legend": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712095.png", color: "#eb4b4b", price: 500 },
        "Gold Dragon": { img: "https://cdn-icons-png.flaticon.com/512/4712/4712102.png", color: "#ffd700", price: 1500 }
    };

    async function loadUser() {
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}&username=${MY_NAME}`);
            const d = await r.json();
            coins = d.balance;
            document.getElementById('coins').innerText = coins;
            document.getElementById('status').innerText = "–ö–ï–ô–° –ì–û–¢–û–í";
            document.getElementById('roll-btn').disabled = false;
        } catch(e) { document.getElementById('status').innerText = "–û–®–ò–ë–ö–ê –°–í–Ø–ó–ò"; }
    }

    async function loadMarket() {
        const list = document.getElementById('market-list');
        list.innerHTML = "<p style='text-align:center;'>–ó–∞–≥—Ä—É–∑–∫–∞...</p>";
        try {
            const r = await fetch(`${SERVER_URL}/market?action=get_market`);
            const items = await r.json();
            list.innerHTML = items.length ? "" : "<p style='text-align:center; opacity:0.3;'>–ú–ê–†–ö–ï–¢ –ü–£–°–¢</p>";
            items.forEach(item => {
                const conf = itemsConfig[item.item_name];
                list.innerHTML += `
                    <div class="list-item">
                        <div class="item-info">
                            <img src="${conf.img}" width="35">
                            <div class="item-name">${item.item_name}<br><small style="opacity:0.5">${item.seller_name}</small></div>
                        </div>
                        <div style="text-align:right">
                            <div class="item-price">${item.price} üí∞</div>
                            ${item.seller_id == MY_ID ? '<small style="color:red">–í–∞—à –ª–æ—Ç</small>' : `<button onclick="buyMarket(${item.slot_id}, ${item.price}, '${item.item_name}')" style="background:#00ff88; border:none; border-radius:5px; padding:4px 10px; font-weight:bold;">–ö–£–ü–ò–¢–¨</button>`}
                        </div>
                    </div>`;
            });
        } catch(e) { list.innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"; }
    }

    async function buyMarket(slotId, price, name) {
        if(coins < price) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
        const r = await fetch(`${SERVER_URL}/market`, {
            method: 'POST',
            body: JSON.stringify({ action: 'buy_market', user_id: MY_ID, slot_id: slotId, item_name: name })
        });
        if(r.ok) {
            coins -= price;
            myItems.push({ id: Date.now(), name: name });
            saveInv();
            document.getElementById('coins').innerText = coins;
            loadMarket();
            tg.showAlert("–ö—É–ø–ª–µ–Ω–æ!");
        }
    }

    async function sellBot(idx) {
        const item = myItems[idx];
        const gain = Math.floor(itemsConfig[item.name].price * 0.75);
        if(!confirm(`–ü—Ä–æ–¥–∞—Ç—å –±–æ—Ç—É –∑–∞ ${gain} üí∞?`)) return;
        await fetch(`${SERVER_URL}/market`, {
            method: 'POST',
            body: JSON.stringify({ action: 'sell_bot', user_id: MY_ID, gain: gain })
        });
        coins += gain;
        myItems.splice(idx, 1);
        saveInv();
        renderInv();
        document.getElementById('coins').innerText = coins;
    }

    async function listMarket(idx) {
        const item = myItems[idx];
        const price = prompt(`–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ ${item.name}:`, itemsConfig[item.name].price);
        if(!price || isNaN(price) || price <= 0) return;
        await fetch(`${SERVER_URL}/market`, {
            method: 'POST',
            body: JSON.stringify({ action: 'list_market', user_id: MY_ID, username: MY_NAME, item_name: item.name, price: parseInt(price) })
        });
        myItems.splice(idx, 1);
        saveInv();
        renderInv();
        tg.showAlert("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ –ø—Ä–æ–¥–∞–∂—É!");
    }

    function startRoulette() {
        if (isSpinning || coins < 50) return;
        isSpinning = true;
        coins -= 50;
        document.getElementById('coins').innerText = coins;
        document.getElementById('roll-btn').disabled = true;
        document.getElementById('case-ui').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'block';

        const line = document.getElementById('roulette-line');
        line.innerHTML = '';
        line.style.transition = 'none';
        line.style.transform = 'translateX(0)';

        const keys = Object.keys(itemsConfig);
        const tape = [];
        for(let i=0; i<60; i++) {
            const k = keys[Math.floor(Math.random() * keys.length)];
            tape.push(k);
            line.innerHTML += `<div class="roulette-item" style="border-bottom:4px solid ${itemsConfig[k].color}"><img src="${itemsConfig[k].img}"></div>`;
        }

        pendingItem = tape[45];
        setTimeout(() => {
            line.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0, 1)';
            line.style.transform = `translateX(-${45 * 130 - window.innerWidth / 2 + 65}px)`;
        }, 50);

        setTimeout(() => {
            document.getElementById('win-img').src = itemsConfig[pendingItem].img;
            document.getElementById('win-name').innerText = pendingItem;
            document.getElementById('win-overlay').style.display = 'flex';
        }, 5600);
    }

    async function collectItem() {
        myItems.push({ id: Date.now(), name: pendingItem });
        saveInv();
        await fetch(`${SERVER_URL}/market`, { method: 'POST', body: JSON.stringify({ user_id: MY_ID, balance: coins }) });
        document.getElementById('win-overlay').style.display = 'none';
        document.getElementById('roulette-box').style.display = 'none';
        document.getElementById('case-ui').style.display = 'block';
        document.getElementById('roll-btn').disabled = false;
        isSpinning = false;
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = myItems.length ? "" : "<p style='grid-column:1/3; opacity:0.3;'>–ü–£–°–¢–û</p>";
        myItems.forEach((item, idx) => {
            const conf = itemsConfig[item.name];
            grid.innerHTML += `
                <div class="inv-card">
                    <img src="${conf.img}"><br><small>${item.name}</small>
                    <div class="inv-btns">
                        <button class="btn-sm" onclick="sellBot(${idx})" style="color:#ffcc00; border-color:#ffcc00;">–ë–û–¢–£</button>
                        <button class="btn-sm" onclick="listMarket(${idx})" style="color:#00d2ff; border-color:#00d2ff;">–†–´–ù–û–ö</button>
                    </div>
                </div>`;
        });
    }

    async function loadTop() {
        const list = document.getElementById('top-list');
        list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        const r = await fetch(`${SERVER_URL}/market?action=top`);
        const data = await r.json();
        list.innerHTML = data.map((p, i) => `
            <div class="list-item" ${p.id == MY_ID ? 'style="border-color:var(--primary)"' : ''}>
                <div class="item-info"><b>#${i+1}</b> <img src="${p.photo}" width="30" style="border-radius:50%"> ${p.username}</div>
                <div class="item-price">${p.balance} üí∞</div>
            </div>`).join('');
    }

    function saveInv() { localStorage.setItem('myItems', JSON.stringify(myItems)); }
    
    function showScreen(id, el) {
        if(isSpinning) return;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'market') loadMarket();
        if(id === 'top') loadTop();
    }

    loadUser();
</script>
</body>
</html>
