<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Tycoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; --accent: #9d50bb; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { 
            background: #050505; color: white; font-family: sans-serif; margin: 0; 
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; 
        }
        .top-bar { width: 90%; display: flex; justify-content: space-between; align-items: center; margin-top: 20px; z-index: 10; }
        .balance-box { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 15px; color: #00ff88; font-weight: bold; }
        
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; }
        .screen.active { display: flex; }

        .scroll-list { width: 90%; margin-top: 70px; max-height: 70vh; overflow-y: auto; }
        .list-item {
            display: flex; align-items: center; background: var(--glass);
            padding: 12px; border-radius: 12px; margin-bottom: 8px; justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .item-info { display: flex; align-items: center; gap: 10px; }
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-top: 80px; overflow-y: auto; }
        .inv-card { background: var(--glass); padding: 10px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .nav-menu { position: fixed; bottom: 20px; display: flex; gap: 25px; background: #111; padding: 15px 25px; border-radius: 25px; border: 1px solid #333; }
        .nav-item { font-size: 1.4rem; cursor: pointer; opacity: 0.4; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        
        .btn-sm { background: none; border: 1px solid var(--primary); color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-box">üí∞ <span id="coins">0</span></div>
        <div style="font-size: 0.8rem; opacity: 0.6;">NFT TYCOON</div>
    </div>

    <div id="screen-case" class="screen active">
        <img src="https://cdn-icons-png.flaticon.com/512/6161/6161301.png" width="150" onclick="alert('–ù–∞–∂–º–∏ –û–¢–ö–†–´–¢–¨ –≤–Ω–∏–∑—É')">
        <h3 id="status">–ì–û–¢–û–í</h3>
        <button style="background: var(--primary); border:none; padding: 15px 30px; border-radius: 10px; color:white; font-weight:bold;" onclick="quickOpen()">–û–¢–ö–†–´–¢–¨ –ö–ï–ô–° (50)</button>
    </div>

    <div id="screen-inv" class="screen">
        <div class="inv-grid" id="inv-grid"></div>
    </div>

    <div id="screen-market" class="screen">
        <div class="scroll-list" id="market-list"></div>
    </div>

    <div id="screen-top" class="screen">
        <div class="scroll-list" id="top-list"></div>
    </div>

    <div class="nav-menu">
        <div class="nav-item active" onclick="showScreen('case', this)">üì¶</div>
        <div class="nav-item" onclick="showScreen('inv', this)">üéí</div>
        <div class="nav-item" onclick="showScreen('market', this)">‚öñÔ∏è</div>
        <div class="nav-item" onclick="showScreen('top', this)">üèÜ</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const SERVER_URL = "https://df40ce8635b4c51b-92-63-106-58.serveousercontent.com"; 
    const MY_ID = tg.initDataUnsafe.user?.id ? String(tg.initDataUnsafe.user.id) : '777';
    const MY_NAME = tg.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫';

    const itemsConfig = {
        "Common Bot": "https://cdn-icons-png.flaticon.com/512/4712/4712139.png",
        "Rare Cyber": "https://cdn-icons-png.flaticon.com/512/4712/4712109.png",
        "Ultra Legend": "https://cdn-icons-png.flaticon.com/512/4712/4712095.png",
        "Gold Dragon": "https://cdn-icons-png.flaticon.com/512/4712/4712102.png"
    };

    async function loadData() {
        try {
            const r = await fetch(`${SERVER_URL}/market?user_id=${MY_ID}`);
            const d = await r.json();
            document.getElementById('coins').innerText = d.balance;
            window.myItems = d.inventory;
        } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"); }
    }

    async function quickOpen() {
        const names = Object.keys(itemsConfig);
        const win = names[Math.floor(Math.random() * names.length)];
        await fetch(`${SERVER_URL}/market`, {
            method: 'POST',
            body: JSON.stringify({ action: 'add_item', user_id: MY_ID, item_name: win })
        });
        alert("–í—ã–ø–∞–ª–æ: " + win);
        loadData();
    }

    async function loadTop() {
        const list = document.getElementById('top-list');
        list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        try {
            const r = await fetch(`${SERVER_URL}/market?action=top`);
            const data = await r.json();
            list.innerHTML = "<h2 style='text-align:center;'>üèÜ –¢–û–ü –ú–ê–ì–ù–ê–¢–û–í</h2>";
            data.forEach((p, i) => {
                list.innerHTML += `
                    <div class="list-item" style="${p.username === MY_NAME ? 'border:1px solid gold' : ''}">
                        <span>#${i+1} ${p.username}</span>
                        <span style="color:#00ff88">${p.balance} üí∞</span>
                    </div>`;
            });
        } catch(e) { list.innerHTML = "–û—à–∏–±–∫–∞ –¢–û–ü–∞"; }
    }

    async function loadMarket() {
        const list = document.getElementById('market-list');
        list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        try {
            const r = await fetch(`${SERVER_URL}/market?action=get_market`);
            const items = await r.json();
            list.innerHTML = "<h2 style='text-align:center;'>‚öñÔ∏è –ú–ê–†–ö–ï–¢</h2>";
            items.forEach(item => {
                list.innerHTML += `
                    <div class="list-item">
                        <span>${item.item_name}</span>
                        <button class="btn-sm" onclick="buy(${item.slot_id})">${item.price} üí∞</button>
                    </div>`;
            });
        } catch(e) { list.innerHTML = "–ú–∞—Ä–∫–µ—Ç –ø—É—Å—Ç"; }
    }

    function renderInv() {
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = "";
        window.myItems?.forEach(item => {
            grid.innerHTML += `
                <div class="inv-card">
                    <img src="${itemsConfig[item.name]}" width="40"><br>
                    <small>${item.name}</small>
                </div>`;
        });
    }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        el.classList.add('active');
        if(id === 'inv') renderInv();
        if(id === 'top') loadTop();
        if(id === 'market') loadMarket();
    }

    loadData();
</script>
</body>
</html>
