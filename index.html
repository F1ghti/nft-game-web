<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .user-card { background: #2c2c2c; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="user-card">
        <h1>NFT GAME</h1>
        <p id="greeting">Загрузка данных...</p>
        <button onclick="showAlert()">Тест взаимодействия</button>
    </div>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на всё окно

        // Получаем имя пользователя из Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('greeting').innerText = `Привет, ${user.first_name}! Твой ID: ${user.id}`;
        } else {
            document.getElementById('greeting').innerText = "Привет, Аноним!";
        }

        function showAlert() {
            tg.showAlert("Игра в разработке!");
        }
    </script>
</body>
</html>
